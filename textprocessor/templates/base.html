<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Rekrutacja – Demo{% endblock %}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem;
    }
    .box {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
    }
    .btn {
      display: inline-block;
      padding: .6rem 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      background: #f7f7f7;
      text-decoration: none;
      color: inherit;
    }
    nav a {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <header>
      <h1>Rekrutacja – mini serwis</h1>
      <nav>
        <a href="/text/">Przetwarzanie tekstu</a>
        <a href="/pesel/">Walidator PESEL</a>
      </nav>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
